baseURL: https://poo-un.github.io/
languageCode: en-us
title: POO hub de la Universidad Nacional de colombia
defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: Universidad Nacional de Colombia POO hub
  es:
    languageName: Espa√±ol
    languageCode: es
    weight: 2
    title: POO hub de la Universidad Nacional de colombia
module:
  imports:
    - path: github.com/imfing/hextra

# TODO definir si esto es necesario
# outputs:
#   home: [HTML]
#   page: [HTML]
#   section: [HTML, RSS]    

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About course
      pageRef: /about
      weight: 1
    - name: Contents
      pageRef: /docs
      weight: 1
    - name: Practice
      pageRef: /practice
      weight: 1
    - name: Search
      weight: 4
      params:
        type: search
    - name: Tutorial
      pageRef: /tutorial
      weight: 2

  sidebar:
    - identifier: start
      name: "Start here"
      pageRef: "/docs"
      weight: 1

params:
  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
    width: wide

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false

